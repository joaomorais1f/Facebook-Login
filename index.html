<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="facebook-description">
                <div class="facebook-logo">
                    <img src="facebook.svg" alt="facebook-logo" />
                </div>
                <h2 class="facebook-objective"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>
            <div class="facebook-form-login">
                <form action="" method="post">
                    <div class="input-block-group">
                        <div class="input-block">
                            <input type="text" name="user" id="user" placeholder="Email ou telefone">
                        </div>
                        <div class="input-block">
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>
                    </div>
                        <button type="button" class="facebook-submit-button"> Entrar</button>
                        <a href="#" class="forgot-password"> Esqueceu a senha? </a>
                        <div class="border-bottom"></div>
                        <button type="button" class="facebook-new-account-button"> Criar nova conta </button>
                </form>
                <div class="description">
                    <span> <b> Criar uma Página </b> para uma celebridade, banda ou empresa </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
